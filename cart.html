<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Shopping Cart</title>
  </head>

        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"

        aria-expanded="false"
        aria-label="Toggle navigation"
    >
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav m-auto">
            <li class="nav-item m-2 active">
                <a class="nav-link position-relative" href="#"
                >Home <span class="sr-only">(current)</span>
                </a>
            </li>
            <li class="nav-item m-2 dropdown">
                <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    id="navbarDropdown"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"

            <a class="dropdown-item" href="#">Action</a>

            <a class="nav-link position-relative" href="#">Special Offer</a>

        <li class="nav-item m-2">

        </li>
        <li class="nav-item m-2">
            <a class="nav-link position-relative" href="#">Contact Us</a>
        </li>
      </ul>
      <form class="d-flex">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <i class="fas fa-magnifying-glass position-absolute"></i>
      </form>
    </div>

<body>
    <section class="shoppingCart container">
        <div class="row p-0 flex-column flex-lg-row">
            <div class="col-12 col-lg-8">
                <div class="item d-flex align-items-center justify-content-between flex-column flex-sm-row">
                    <div class="d-flex align-items-center">
                        <img src="https://www.elnekhelytechnology.com/image/cache/catalog/AAW/2%20Bazooka-270x270.png" alt="" class="rounded-4">
                        <div class="info">
                            <h6 class="text-info">MSI MAG B660M BAZOOKA DDR4</h6>
                            <div class="brand px-1">Motherboard , MSI</div>
                            <i class="fa-solid fa-trash bg-primary text-white rounded-2 my-2"></i>
                            <i class="fas fa-heart bg-danger text-white rounded-2 my-2"></i>
                        </div>
                    </div>
                    <div class="quantityCtn d-flex align-items-center justify-content-between d-sm-block px-4">
                        <div class="quantity p-2  d-flex bg-secondary-subtle rounded-2">
                            <i class="fas fa-plus rounded-1 bg-primary text-white"></i>
                            <span class="count px-4">2</span>
                            <i class="fas fa-minus rounded-1 bg-primary text-white"></i>
                        </div>
                        <div class="itemsPrice text-muted text-center">
                            2500 EGP
                        </div>
                    </div>
                </div>
                <hr  class="mx-5">
            </div>  
            <div class="col-12 col-lg-4">
                <h4>Summary</h4>
                <hr>
                <div class="d-flex justify-content-between px-3">
                    <h6>Products</h6>
                    <h6 class="text-muted">2500</h6>
                </div>
                <div class="d-flex justify-content-between px-3">
                    <h6>Shipping</h6>
                    <h6 class="text-muted">200</h6>
                </div>
                <hr class="mx-3">
                <div class="d-flex justify-content-between px-3">
                    <strong>Total amount (including VAT)</strong>
                    <strong class="text-muted">2700</strong>
                </div>
            </div>
        </div>
    </section>

    <script src="Assets/javascript/sweetalert2.all.min.js"></script>
    <script>
        let test = document.getElementById("test");
        console.log(test);
        test.addEventListener("click",function(){
            const Toast = Swal.mixin({
  toast: true,
  position: 'top-right',
  iconColor: 'white',
  customClass: {
    popup: 'colored-toast'
  },
  showConfirmButton: false,
  timer: 3500,
  timerProgressBar: true
})
Toast.fire({
  icon: 'success',
  title: 'Success'
})

})
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Assets/stylesheets/bootstrap.min.css" />

<style>
    :root {
  --color-primary: #0ea2bd;
}
body{
  position: relative;
}
.logo {
  height: 60px;
  width: 100px;
}
.nav-item a {
  font-size: 16px;
  font-weight: 400;
}
.navbar ul li a::before {
  content: "";
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 2px;
  background-color: red;
  visibility: hidden;
  transition: 0.3s;
  transform: scaleX(0);
}
.navbar ul li a:hover:before {
  visibility: visible;
  transform: scaleX(0.9);
}
nav .fa-magnifying-glass {
  right: 30px;
  top: 50%;
  transform: translateY(-50%);
}
/* Products */
.card {
    height: 500px;
  overflow: hidden;
  border: none;
}
.card:hover .card-img-top {
  transform: scale(1.2, 1.2);
}

.card-title{
font-size: 20px !important;
}
.card .btn{
  bottom: 0;
}
.card-img-top {
  margin-top: 10px;
  background-color: #ececec;
  width: 70%;
  z-index: -1;
}
.icons {
  top: 50%;
  right: 0;
  opacity: 0;
  font-size: 18px;
  background: #fff;
  border-radius: 50px;
  transform: translateY(-50%);
  box-shadow: 24px 13px 46px 11px rgba(48, 117, 208, 0.85);
  transition: 0.5s ease-in-out;
}
.icon-text {
  background-color: transparent;
  top: 50%;
  left: 60px;
  transform: translateY(-50%);
  line-height: 20px;
}
.hiddenHeart {
  visibility: hidden;
  display: block;
}
.hiddenVeiw {
  visibility: hidden;
  display: block;
}
.card:hover .icons {
  right: 75%;
  opacity: 1;
}
.icons i:hover {
  background-color: #ff0000;
  border-radius: 50px;
}
.discount {
  background-color: #fff;
  top: 30px;
  right: 20px;
  box-shadow: 10px 10px 28px 0px rgba(0, 0, 0, 0.46);
  transition: 0.5s;
}
.discount:hover {
  background-color: rgb(0, 0, 255);
  color: #fff;
}
.all {
  gap: 1rem;
}
.all i {
  background-color: black;
  color: #fff;
  padding: 5px 10px;
  border-radius: 50%;
  align-items: stretch;
}
.all p {
  margin-top: 13px;
}
/*  */

/* read more */
.video i {
  font-size: 30px;
  color: #e60b0b;
  background: var(--color-primary-light);
  padding: 25px;
  border-radius: 50%;
}
.read__btn {
  color: white;
  padding: 0;
  min-height: 400px;
  background-color: #0ea2bd;
}
.read__btn i {
  color: var(--color-primary);
  margin: 10px;
}
.read__btn .overlay {
  background: #2f3740a6;
  width: 100%;
  height: 100%;
}
.read__btn button {
  width: fit-content;
}
.read__btn button i {
  color: #fff;
}
#productOverlay {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100vh;
  background-color: #000000cc;
  z-index: 9999;
  backdrop-filter: blur(10px);
}
.content{
  background-color: #f4f2f2;
}

#closeProduct {
  position: absolute;
  top: 20px;
  right: 20px;
  color: white;
  font-size: 24px;
  text-decoration: none;
  cursor: pointer;
}
/*  */
.content{
  width: 70%;
}
#mainImg{
  width: 50%;
}
section .active{
  border: #0ea2bd 1px solid;
  background: rgb(169, 235, 177);
}
.stock{
  transform: translateX(80%);
}
.loading{
  display: none;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
  z-index: 99;
}
</style>
